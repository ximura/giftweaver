version: "2"
sql:
  - engine: "postgresql"
    schema: "./resources/migrations"
    queries: "./resources/query"
    gen:
      go:
        package: "repository"
        out: "pkg/repository"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          # Nullable TEXT → *string
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          # NOT NULL TEXT → string
          - db_type: "text"
            nullable: false
            go_type:
              type: "string"

           # timestamptz → time.Time (nullable)
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time"

          # timestamptz → time.Time (NOT NULL)
          - db_type: "timestamptz"
            nullable: false
            go_type:
              type: "time.Time"